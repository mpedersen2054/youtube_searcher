<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Seacher - A client for finding YouTube videos</title>

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Neuton:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- font-family: 'Neuton', serif; -->
    <!-- font-family: 'Montserrat', sans-serif; -->

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Pure Buttons -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/buttons-min.css">

    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="container">
        <div class="logo pull-left">
            <a href="/"><span class="light-red">Y</span>outube <span class="light-red">S</span>earcher</a>
        </div>
        <form action="" id="search-results" class="pull-right">
            <input type="text" id="query">
            <input type="submit" class="pure-button" value="SEARCH">
        </form>
    </div>

<section id="results">
    <div class="container">
    </div>
</section>


<script src="js/jquery.min.js"></script>
<script src="js/raw_data.js"></script>

</html>
